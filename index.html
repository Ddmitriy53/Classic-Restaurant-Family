<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>

  <div class="first-block">

    <div class="container">
      <header class="header">

        <div class="nav">
          <div class="nav__links">
            <a href="#" class="nav__link">Payment</a>
            <a href="#" class="nav__link">About us</a>
            <a href="#" class="nav__link">Contacts</a>
          </div>
        </div>

        <div class="logo">
          <a href="#" class="logo__link">
            <img src="img/logo.png" alt="Classic" class="logo__img">
          </a>
        </div>

        <div class="info">
          <div class="info__timetable">Daily 11am - 9pm</div>
          <div class="info__phone">
            <a class="info__link" href="tel:+380800330898">0 800 33 08 98</a>
          </div>
        </div>

      </header>

      <div class="about">
        <h2 class="h2-text about__h2">Food delivery in Kovel</h2>
        <p class="about__p">If you decide to relax or have unexpected guests, call us. We make <br>
          sure that your vacation is comfortable, enjoyable and delicious</p>
      </div>
    </div>

    <div class="scene">

      <div class="layer layer-tomato" data-speed="30">
        <img class="layer__img-tomato" src="img/tomato.png" alt="">
      </div>

      <div class="layer layer-mushroom" data-speed="100">
        <img class="layer__img-mushroom" src="img/mushroom.png" alt="">
      </div>

      <div class="layer layer-pepper-1" data-speed="50">
        <img class="layer__img-pepper-1" src="img/pepper-1.png" alt="">
      </div>

      <div class="layer layer-pepper-blurry-1" data-speed="50">
        <img class="layer__img-pepper-blurry" src="img/pepper-blurry.png" alt="">
      </div>

      <div class="layer layer-flour" data-speed="20">
        <img class="layer__img-flour" src="img/flour.png" alt="">
      </div>

      <div class="layer layer-pizza" data-speed="20">
        <img class="layer__img-pizza" src="img/pizza.png" alt="">
        <div class="del-info">When ordering from <br> <strong class="del-info__price">700 UAH</strong>, delivery is free
        </div>
      </div>

      <div class="layer layer-pepper-2" data-speed="50">
        <img class="layer__img-pepper-2" src="img/pepper-2.png" alt="">
      </div>

      <div class="layer layer-pepper-blurry-2" data-speed="50">
        <img class="layer__img-pepper-blurry" src="img/pepper-blurry.png" alt="">
      </div>

      <div class="layer layer-cucumber" data-speed="100">
        <img class="layer__img-cucumber" src="img/cucumber.png" alt="">
      </div>

    </div>

  </div>

  <div class="second-block">

  </div>

  <script src="main.js "></script>
</body>

</html>
